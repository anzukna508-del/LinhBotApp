name: Build Android Final

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # BƯỚC QUAN TRỌNG MỚI: Cài đặt Gradle 8.6 chuẩn
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      # Thêm --stacktrace để nếu có lỗi nó sẽ hiện rõ nguyên nhân thay vì báo chung chung
      - name: Build APK
        run: gradle :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: linhbot-apk
          path: app/build/outputs/apk/debug/app-debug.apk