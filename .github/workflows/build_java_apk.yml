name: Build Native Android APK (Java)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Đã sửa thành v4

      - name: Setup Java
        uses: actions/setup-java@v4 # Đã sửa thành v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # Bỏ bước chmod vì không có gradlew

      - name: Build APK (Release/Debug)
        # Sử dụng gradle có sẵn trên runner, chỉ định rõ module :app
        run: gradle :app:assembleDebug 

      - name: Upload APK
        uses: actions/upload-artifact@v4 # Đã sửa thành v4
        with:
          name: linhbot-native-apk
          path: app/build/outputs/apk/debug/app-debug.apk