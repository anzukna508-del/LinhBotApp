name: Build Android Final

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Cho phép bấm nút chạy thủ công để test cho nhanh

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cài đặt Gradle 8.6 (Phù hợp với AGP 8.4.1 trong file build.gradle gốc của bạn)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      # Chạy lệnh build (Thêm --no-daemon để tiết kiệm RAM trên server)
      - name: Build APK
        run: gradle :app:assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: linhbot-apk
          path: app/build/outputs/apk/debug/app-debug.apk